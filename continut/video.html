
        <style>
          /* unvisited link */
          a:link {
            color: red;
          }
          
          /* visited link */
          a:visited {
            color: green;
          }
          
          /* mouse over link */
          a:hover {
            color: rgb(0, 45, 247);
          }
          
          /* selected link */
          a:active {
            color: blue;
          }
          .media-scroller{
            display: flex;
            overflow:auto;
          }
          .media-element{
            margin:10 px;
            padding: 20px;
          }
          </style>
